<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Deriv Bot</title>
    <link rel="stylesheet" href="login.css"> <!-- Reutilizando o mesmo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <div class="logo-icon">D</div>
                <span class="logo-text">DERIV BOT</span>
            </div>
            <h2>Criar Conta</h2>
            <form id="registerForm" method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-login">Cadastrar</button>
                <p class="signup-text">Já tem uma conta? <a href="/login.html">Faça o login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
