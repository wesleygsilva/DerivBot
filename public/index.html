<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deriv Trading Bot - Volatilidade 10</title>
<script src="/socket.io/socket.io.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #227eea 0%, #724ba2 100%);
    min-height: 100vh;
    padding: 20px;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: #f5f5f5;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    overflow: hidden;
}

.header {
    background: linear-gradient(135deg, #ff2b2b 0%, #ee5a24 100%);
    color: white;
    padding: 20px;
    text-align: center;
}

.header h1 {
    font-size: 2.5em;
    margin-bottom: 5px;
}

.header p {
    font-size: 1em;
    color: #fff;
}

.status-bar {
    display: flex;
    justify-content: space-around;
    background: #e9ecef;
    padding: 15px;
    border-bottom: 1px solid #dee2e2;
}

.status-item {
    text-align: center;
}

.status-label {
    font-size: 0.9em;
    margin-bottom: 5px;
    color: #333;
}

.status-value {
    font-size: 1.5em;
    font-weight: bold;
}

.status-value.positive {
    color: #28a745;
}

.status-value.negative {
    color: #dc3545;
}

.main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 20px;
}

.panel {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #dee2e2;
}

.digits-panel {
    grid-column: 1 / -1;
}

.panel h3 {
    color: #333;
    margin-bottom: 15px;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin: 5px 5px 0 0;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.btn-primary { background: #007bff; color: #fff; }
.btn-success { background: #28a745; color: #fff; }
.btn-warning { background: #ffc107; color: #333; }
.btn-danger { background: #dc3545; color: #fff; }
.btn-secondary { background: #6c757d; color: #fff; }

.btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
}

.connection-status {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
    font-weight: bold;
    text-align: center;
}

.connected {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e2cb;
}

.disconnected {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c2cb;
}

.logs-container {
    grid-column: 1 / -1;
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #dee2e2;
    max-height: 400px;
    overflow-y: auto;
}

.logs-header, .digits-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.logs-header h3, .digits-header h3 {
    color: #333;
    margin: 0;
    border: none;
    padding: 0;
}

.btn-clear-logs, .btn-clear-digits {
    background: #6c757d;
    color: white;
    padding: 8px 16px;
    font-size: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.btn-clear-logs:hover, .btn-clear-digits:hover {
    background: #5a6268;
}

.log-entry {
    padding: 8px 12px;
    margin-bottom: 5px;
    border-radius: 5px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    border-left: 4px solid #007bff;
}

.log-entry.success { background: #d4edda; border-left-color: #28a745; color: #155724; }
.log-entry.error { background: #f8d7da; border-left-color: #dc3545; color: #721c24; }
.log-entry.warning { background: #fff3cd; border-left-color: #ffc107; color: #856404; }
.log-entry.info { background: #d1ecf1; border-left-color: #17a2b8; color: #0c5460; }

.digits-display {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
    flex-wrap: wrap;
}

.digit {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
}

.digit.even { background: #ffc107; color: #333; }
.digit.odd { background: #17a2b8; color: white; }

.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 15px;
}

.stat-card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    border: 2px solid #e9ecef;
}

.stat-number {
    font-size: 2em;
    font-weight: bold;
    color: #007bff;
}

.stat-label {
    font-size: 0.9em;
    color: #222;
    margin-top: 5px;
}

@media (max-width: 728px) {
    .main-content { grid-template-columns: 1fr; }
    .status-bar { flex-direction: column; gap: 10px; }
    .stats-grid { grid-template-columns: 1fr; }
    .logs-header, .digits-header { flex-direction: column; gap: 10px; align-items: flex-start; }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Deriv Trading Bot</h1>
        <p>Estratégia: Volatilidade 10 - 5 Pares + Dígito Ímpar</p>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div class="status-label">Saldo</div>
            <div class="status-value" id="balance">$0.00</div>
        </div>
        <div class="status-item">
            <div class="status-label">Lucro/Prejuízo</div>
            <div class="status-value" id="profit">$0.00</div>
        </div>
        <div class="status-item">
            <div class="status-label">Trades</div>
            <div class="status-value" id="totalTrades">0</div>
        </div>
        <div class="status-item">
            <div class="status-label">Win Rate</div>
            <div class="status-value" id="winRate">0%</div>
        </div>
    </div>

    <div class="main-content">
        <div class="panel">
            <h3>Conexão</h3>
            <div class="connection-status disconnected" id="connectionStatus">Desconectado</div>
            <div class="form-group">
                <label for="apiToken">Token da API Deriv:</label>
                <input type="password" id="apiToken" placeholder="Insira seu token da conta demo">
            </div>
            <button class="btn btn-primary" onclick="connectBot()">Conectar</button>
            <button class="btn btn-success" onclick="startBot()" id="startBtn" disabled>Iniciar Bot</button>
            <button class="btn btn-warning" onclick="stopBot()" id="stopBtn" disabled>Pausar Bot</button>
        </div>

        <div class="panel">
            <h3>Configurações</h3>
            <div class="form-group">
                <label for="baseStake">Stake Inicial ($):</label>
                <input type="number" id="baseStake" value="1" min="0.35" step="0.01">
            </div>
            <div class="form-group">
                <label for="multiplier">Multiplicador Martingale:</label>
                <input type="number" id="multiplier" value="2.2" min="1.1" step="0.1">
            </div>
            <div class="form-group">
                <label for="maxMartingale">Máx. Martingales:</label>
                <input type="number" id="maxMartingale" value="5" min="1" max="10">
            </div>
            <button class="btn btn-primary" onclick="updateConfig()">Atualizar Configurações</button>
            <button class="btn btn-danger" onclick="resetStats()">Reset Estatísticas</button>
        </div>

        <div class="panel digits-panel">
            <div class="digits-header">
                <h3>Últimos Dígitos</h3>
                <button class="btn-clear-digits" onclick="clearDigits()">Limpar Dígitos</button>
            </div>
            <div class="digits-display" id="digitsDisplay"></div>
        </div>

        <div class="panel">
            <h3>Status Atual</h3>
            <div class="form-group">
                <label>Aguardando Pares:</label>
                <div id="pairsCount">0/5</div>
            </div>
            <div class="form-group">
                <label>Próximo Stake:</label>
                <div id="currentStake">$1.00</div>
            </div>
            <div class="form-group">
                <label>Martingale:</label>
                <div id="martingaleCount">0/5</div>
            </div>
        </div>

        <div class="panel">
            <h3>Estatísticas</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="winsCount">0</div>
                    <div class="stat-label">Vitórias</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lossesCount">0</div>
                    <div class="stat-label">Derrotas</div>
                </div>
            </div>
        </div>

        <div class="logs-container">
            <div class="logs-header">
                <h3>Logs do Sistema</h3>
                <button class="btn-clear-logs" onclick="clearLogs()">Limpar Logs</button>
            </div>
            <div id="logsContainer"></div>
        </div>
    </div>
</div>

<script>
const socket = io();
let botState = {};

socket.on('botStateUpdate', (state) => {
    botState = state;
    updateInterface();
});

socket.on('newLog', (log) => {
    addLogToInterface(log);
});

function updateInterface() {
    const statusEl = document.getElementById('connectionStatus');
    if (botState.connected) {
        statusEl.textContent = 'Conectado ✅';
        statusEl.className = 'connection-status connected';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('stopBtn').disabled = false;
    } else {
        statusEl.textContent = 'Desconectado ❌';
        statusEl.className = 'connection-status disconnected';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = true;
    }

    document.getElementById('balance').textContent = `$${botState.balance.toFixed(2)}`;

    const profitEl = document.getElementById('profit');
    profitEl.textContent = `$${botState.stats.profit.toFixed(2)}`;
    profitEl.className = botState.stats.profit >= 0 ? 'status-value positive' : 'status-value negative';

    document.getElementById('totalTrades').textContent = botState.stats.totalTrades;
    document.getElementById('winsCount').textContent = botState.stats.wins;
    document.getElementById('lossesCount').textContent = botState.stats.losses;

    const winRate = botState.stats.totalTrades > 0 
        ? ((botState.stats.wins / botState.stats.totalTrades) * 100).toFixed(1)
        : 0;
    document.getElementById('winRate').textContent = `${winRate}%`;

    document.getElementById('pairsCount').textContent = `${botState.waitingForPairs}/5`;
    document.getElementById('currentStake').textContent = `$${botState.currentStake.toFixed(2)}`;
    document.getElementById('martingaleCount').textContent = `${botState.martingaleCount}/${botState.maxMartingale || 5}`;

    const digitsContainer = document.getElementById('digitsDisplay');
    digitsContainer.innerHTML = '';
    if (botState.lastDigits && botState.lastDigits.length > 0) {
        botState.lastDigits.forEach(digit => {
            const digitEl = document.createElement('div');
            digitEl.className = `digit ${digit % 2 === 0 ? 'even' : 'odd'}`;
            digitEl.textContent = digit;
            digitsContainer.appendChild(digitEl);
        });
    }
}

function addLogToInterface(log) {
    const logsContainer = document.getElementById('logsContainer');
    const logEl = document.createElement('div');
    logEl.className = `log-entry ${log.type}`;
    logEl.innerHTML = `<strong>${log.timestamp}</strong> - ${log.message}`;
    logsContainer.insertBefore(logEl, logsContainer.firstChild);

    while (logsContainer.children.length > 50) {
        logsContainer.removeChild(logsContainer.lastChild);
    }
}

function clearLogs() { document.getElementById('logsContainer').innerHTML = ''; }
function clearDigits() { socket.emit('clear_digits'); }
function connectBot() {
    const token = document.getElementById('apiToken').value;
    if (!token) { alert('Por favor, insira o token da API'); return; }
    socket.emit('connect_bot', token);
}
function startBot() { socket.emit('start_bot'); }
function stopBot() { socket.emit('stop_bot'); }
function updateConfig() {
    const config = {
        baseStake: document.getElementById('baseStake').value,
        multiplier: document.getElementById('multiplier').value,
        maxMartingale: document.getElementById('maxMartingale').value
    };
    socket.emit('update_config', config);
}
function resetStats() {
    if (confirm('Tem certeza que deseja resetar todas as estatísticas?')) {
        socket.emit('reset_stats');
    }
}

updateInterface();
</script>
</body>
</html>
